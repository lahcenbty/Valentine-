<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Be My Valentine</title>

<style>
body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(135deg, #ffb3c6, #ffd6e0);
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: "Segoe UI", Arial, sans-serif;
}

.card {
  background: white;
  padding: 45px 55px;
  border-radius: 30px;
  box-shadow: 0 25px 50px rgba(0,0,0,0.18);
  text-align: center;
}

h1 {
  color: #d6336c;
  margin-bottom: 30px;
}

.buttons {
  position: relative;
  width: 320px;
  height: 80px;
  margin: auto;
}

button {
  padding: 15px 38px;
  font-size: 18px;
  border: none;
  border-radius: 35px;
  cursor: pointer;
  transition: 0.2s ease;
}

#yes {
  background: #51cf66;
  color: white;
  position: absolute;
  left: 0;
}

#no {
  background: #ff6b6b;
  color: white;
  position: absolute;
  right: 0;
}
</style>
</head>

<body>

<div class="card">
  <h1>Will you be my Valentine? ðŸ’–</h1>

  <div class="buttons">
    <button id="yes" onclick="alert('Yaaay ðŸ’˜ I knew it!')">YES</button>
    <button id="no">NO</button>
  </div>
</div>

<script>
const noBtn = document.getElementById("no");
const box = document.querySelector(".buttons");

noBtn.addEventListener("mouseover", () => {
  const maxX = box.clientWidth - noBtn.offsetWidth;
  const maxY = box.clientHeight - noBtn.offsetHeight;

  const x = Math.random() * maxX;
  const y = Math.random() * maxY;

  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";
});
</script>

</body>
</html>
